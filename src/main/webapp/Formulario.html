<!DOCTYPE html>
<html lang="es">
<head>
<meta>
<meta charset="ISO-8859-1">
<title>M-KASH Store</title>
<meta name="viewport"
	content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
<link rel="stylesheet" href="Alineacion.css">


</head>
<body>

	<div class="login-box">
		<img src="imagen/logo102.png" class="avatar" alt="Avatar Image">
	</div>
	<form class="formulario" method="post" action="./Miservlet">
		<br>
		<h1>Iniciar Sesión</h1>
		<div class="contenedor">

			<div class="input-contenedor">
				<i class="far fa-user-circle icon"></i> <input type="text"
					placeholder="Ingrese Su Nombre " name="txtname">

			</div>

			<div class="input-contenedor">
				<i class="fas fa-key icon"></i> <input type="password"
					placeholder="Ingrese Su Contraseña" name="txtpass">


			</div>
			<input type="submit" value="Aceptar" class="button"> <input
				type="reset" value="Cancelar" class="button">

			<p>

				<a class="link" href="Formulario.html">¿Olvidaste tu contraseña?</a>
			</p>
			<p>
				<font color="#1a2537"> <a class="link"
					href="registrarvista.html">¿No tienes una cuenta? </a></font>
			</p>


		</div>

	</form>
</body>
</html>
